name: Security Scanning

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  secret-scan:
    name: Secret Scanning with Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@cb7149a9a6eeabd06152ce5b9f45b2d5d026610a # v2.3.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Only needed for enterprise features
        with:
          config-path: .gitleaks.toml

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Dependency Review
        uses: actions/dependency-review-action@4081bf99e2866ebe428fc0477b69eb4fcda7220a # v4.4.0
        with:
          fail-on-severity: moderate

  workflow-security:
    name: Workflow Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check for unpinned actions
        run: |
          echo "Checking for unpinned GitHub Actions..."
          UNPINNED=$(grep -r "uses:.*@[^a-f0-9]\{40\}" .github/workflows/ || true)
          if [ -n "$UNPINNED" ]; then
            echo "⚠️  WARNING: Found unpinned actions (not using commit SHA):"
            echo "$UNPINNED"
            echo ""
            echo "Recommendations:"
            echo "1. Pin all actions to full commit SHAs for supply chain security"
            echo "2. Use Dependabot to keep action versions updated"
            exit 1
          else
            echo "✅ All actions properly pinned to commit SHAs"
          fi

      - name: Check for secrets in workflow files
        run: |
          echo "Scanning workflow files for potential secret exposure..."
          # Check for dangerous patterns
          DANGEROUS=$(grep -rE "(echo.*secret|print.*secret|\$\{\{.*secret.*\}\}.*[>|])" .github/workflows/ || true)
          if [ -n "$DANGEROUS" ]; then
            echo "⚠️  WARNING: Potential secret exposure in workflow files:"
            echo "$DANGEROUS"
            exit 1
          else
            echo "✅ No obvious secret exposure patterns found"
          fi

      - name: Check workflow permissions
        run: |
          echo "Checking for overly permissive workflow permissions..."
          PERMISSIVE=$(grep -r "permissions: write-all" .github/workflows/ || true)
          if [ -n "$PERMISSIVE" ]; then
            echo "⚠️  WARNING: Found workflows with write-all permissions:"
            echo "$PERMISSIVE"
            echo "Recommendation: Use minimal, explicit permissions"
            exit 1
          else
            echo "✅ No write-all permissions found"
          fi
