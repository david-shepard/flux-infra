apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  interval: 5m
  chart:
    spec:
      chart: podinfo
      version: ">=1.0.0"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  releaseName: podinfo
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  driftDetection:
    mode: enabled
    ignore:
      # ignore changes to the replicas field
      # (e.g. if user or HPA scales the deployment)
    - paths: ["/spec/replicas"]
      target:
        kind: Deployment
  values:
    ui:
      color: "#34577c"
      message: "Hello from ${APP_ENV:=dev} environment"
      logo: ""
