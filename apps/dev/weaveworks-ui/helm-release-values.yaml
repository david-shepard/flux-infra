apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 1h0m0s
  values:
    # ref: https://docs.gitops.weaveworks.org/docs/references/helm-reference
    WEAVE_GITOPS_FEATURE_TELEMETRY: "true"
    envVars:
      - name: WEAVE_GITOPS_FEATURE_OIDC_BUTTON_LABEL
        value: "Login with ACME"
    # Note: secret already exists on cluster
    # adminUser:
    #   create: true
    #   username: gitops-admin

    # ------------------------------------------
    ## Add the following values to turn on oidc
    # ------------------------------------------
    # additionalArgs:
    # - --auth-methods=oidc
    # #